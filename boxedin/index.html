<html>
<head>
	<title>BoxedIn Endgame</title>
	<meta name="description" content="BoxedIn Endgame is a small javascript game made for one borded people.">
	<meta name="keywords" content="boxed, in, javascript, jquery, game, play">
	<meta name="author" content="Gjorge Karakabakov">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="boxedin.js"></script>
</head>
<body>
	<img src="logo.png" alt="Logo" class="logo" />

	<div class="wrapper">
		<span class="hint">
			Use arrow keys to navigate <br />
			<small>Don't leave the box!</small>
		</span>
		<span class="score-res">Score: <span class="score">0</span></span>
		<div id="box"></div>
	</div>
	
	<div class="alert-box"></div>
	<div class="level-box"></div>

	<span class="box-pos-top"></span>
	<span class="box-pos-left"></span>
</body>
</html>
